{{- $title := .Get "title" -}}
{{- $class := .Get "class" -}}

<div class="audio-track {{ $class }}">
  <p>{{ $title }}</p>
  <audio controls="" preload="metadata">
    <source src="/audio/ogg/{{ $title }}.ogg" type="audio/ogg">
    <source src="/audio/mp3/{{ $title }}.mp3" type="audio/mp3">
    <p>Your browser does not support the <code>audio</code> element.</p>
  </audio>
</div>
