{{- $pathURL := .Get "pathURL" -}}
{{- $path := .Get "path" -}}
{{- $class := .Get "class" -}}
{{- $files := readDir $path -}}
<table class="{{ $class }}">
    <th style="width: 80px;">Piece</th>
    <th>&nbsp;</th>
{{- range $files }}
    <tr>
        <td>&nbsp;</td>
        <td><a href="{{ $pathURL }}{{ .Name | relURL }}" target="_blank"> {{ .Name }}</a></td>
    </tr>
{{- end }}
</table>
