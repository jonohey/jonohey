{{- $pathURL := .Get "pathURL" -}}
{{- $path := .Get "path" -}}
{{- $class := .Get "class" -}}
{{- $files := readDir $path -}}
<table class="{{ $class }}">
    <th>Track</th>
{{- range $files }}
    <tr>
        <td><a href="{{ $pathURL }}{{ .Name | relURL }}" target="_blank"> {{ .Name }}</a></td>
    </tr>
{{- end }}
</table>
